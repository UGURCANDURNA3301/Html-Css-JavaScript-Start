<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>if else</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
      var değer2 = ["ahmet", "mehmet", "hasan", "hüseyin"];
      document.write(değer2 + "<br/><br/>");
      var sonuç;
      for (sonuç in değer2 /*{
        document.write(değer2[sonuç] + "<br/>");
      }*/)
        if (değer2[sonuç] == "hasan") {
          document.write("hasan şaş" + "<br/>");
        } else if (değer2[sonuç] == "hüseyin") {
          document.write("jssss");
        }
    </script>
  </body>
</html>
