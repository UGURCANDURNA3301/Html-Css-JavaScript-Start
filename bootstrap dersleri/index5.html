<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>bootstrap 5 form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email adres</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          E-postanızı asla başka biriyle paylaşmayacağız.
        </div>
      </div>
      <div class="mb-2">
        <label for="exampleInputPassword1" class="form-label">şifre</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-2 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label
          class="form-check-label"
          for="exampleCheck1"
          style="position: static"
          >kabul ediyorum</label
        >
      </div>
      <button
        type="onayla"
        class="btn btn-outline-primary"
        style="grid-template: auto; :0cap "
      >
        onayla
      </button>
    </form>

    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
