<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>return kullanımı</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
      function demo() {
        var isim = "isim ";
        var soyisim = "soyisim";
        return isim + soyisim;
      }
      let out = demo();
      document.write(out);
    </script>
  </body>
