<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>for- for in</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
      var değer = 1;
      for (değer = 1; değer < 10; değer++) {
        document.write(değer + "<br/>");
      }
      var değer2 = ["ahmet", "mehmet", "hasan", "hüseyin"];
      document.write(değer2 + "<br/><br/>");
      var sonuç;
      for (sonuç in değer2) {
        document.write(değer2[sonuç] + "<br/>");
      }
    </script>
  </body>
</html>
