  <body>
    <script type="text/javascript" language="javascript">
      var sayi1 = prompt("birinci Sayı:", "");
      var sayi2 = prompt("ikinci Sayı:", "");
      var sonuc = parseInt(sayi1) + parseFloat(sayi2);
      alert(sonuc);
    </script>
    <!--kullanıcıdan prompt komutuyla veri alınabilir örnekte iki sayı istenip girilen sayılar toplanıp sonuc ekrana uyarı şeklinde yazılıyor. parseInt ve ParseFloat ile prompttan alınan string türündeki ifadeyi int ve floata dönüştürülüyor-->
  </body>
